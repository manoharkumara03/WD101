<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="form-container registration-form">
        <h2>Registration Form</h2>
        <form id="registrationForm" action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter full name" required aria-describedby="nameError">
                <small id="nameError" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required aria-describedby="emailError">
                <small id="emailError" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required aria-describedby="passwordError">
                <small id="passwordError" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy" required aria-describedby="dobError">
                <small id="dobError" class="error-message"></small>
            </div>

            <div class="form-group terms">
                <label>
                    <input type="checkbox" id="terms" name="terms" required aria-describedby="termsError">
                    Accept Terms & Conditions
                </label>
                <small id="termsError" class="error-message"></small>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="form-container submitted-data">
        <h2>Submitted Entries</h2>
        <table id="entriesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Date of Birth</th>
                    <th>Accepted Terms</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
